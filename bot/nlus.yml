nlu:
  type: nl
  options:
    nluId: 'Shiyinq:short-yinq-bot'
    threshold: 0.5
    output: value
    flatten: true

auth:
  type: keyword
  options:
    keywords:
      login:
        - "login"
      logout:
        - "logout"
      register:
        - "register"

command:
  type: keyword
  options:
    keywords:
      myshortener:
        - "my url"
        - "myurl"
        - "my shortener"
        - "myshortener"
        - "list url"
        - "listurl"

url:
  type: regex
  options:
    regex: '(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})'